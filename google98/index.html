<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Google logosu -->
    <div class="image">
        <img src="img/google.jpg" alt="">
    </div>

    <!-- Arama yapılacak alan -->
    <div class="search">
        Search the web using Google! <br> 
         <input type="text"  size="50"> <br>
         <input type="submit"  value="Google search">
         <input type="submit"  value="I'm feeling lucky">
    </div>


    <!-- alt kutuların başlangıcı -->
    <div class="box1">
        Special Searches <br>
        <a href="https://www.stanford.edu/search/">Stanford Search</a> <br>
        <a href="https://google.com/linux">Linux Search</a>    
    </div>

    <div class="box2">
    
        <a href="https://support.google.com/">Help!</a> <br>
        <a href="https://about.google/">About Google!</a> <br>
        <a href="https://www.globaldata.com/company-profile/google-llc/">Company Info</a> <br>
        <a href="https://www.google.com/doodles">Google Logos</a>
    </div>

    <div class="box3">
        Get Google! <br> 
        updates monthly <br>
        <input type="text" value="your e-mail"> <br>
        <input type="submit" value="Subscribe"> <a href="https://get.google.com/archive">Archive</a>
    </div>
    <!-- alt kutuların bitişi -->

    <footer class="fot">
        Copyright ©1998 Google Inc.
    </footer>
</body>
</html>
